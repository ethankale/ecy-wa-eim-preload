<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <!-- For Pure.css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>EIM Batch Results Validator</title>
    
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css\eim_datacheck.css">

    <style>
        #uploadedData tr td {
            font-size: 0.75em;
            color: gray;
        }

        td.error {
            background-color: yellow;
        }


        #uploadedData tr.error td {
            font-size: 0.75em;
            color: black;
        }
    </style>
</head>
<body>


<div id="layout" class="content pure-g">

    <h1>EIM Batch Results Validator</h1>

    <div class="pure-menu pure-menu-horizontal">

        <div class="pure-menu-list">
            <li class="pure-menu-item">
                <form class="pure-form pure-form-stacked">
                    <input id="fileItem" type="file" placeholder="Select a batch .csv file">
                </form>
            </li>
        </div>
    </div>

    <div class="pure-u-1-6">
        <h2>Sidebar</h2>
        <p>Error Summary</p>
        <p>Parameter Summary</p>
        <p>Graphs</p>
        
    </div>
    
    <div class="pure-u-1-6">
        <h2>Menu 2</h2>
        <p>Param 1</p>
        <p>Param 2</p>
        
    </div>
    
    <div class="pure-u-2-3">
        <h2>Data goes here</h2>
        <div id="uploadedData"></div>
    </div>
    


</div>
<!-- Scripty stuff -->
<script type="text/javascript" src="js/papaparse.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/eimValidator.js"></script>

<script>

</script>

<script type="text/javascript" src="js/eim_datacheck.js"></script>

</body>
</html>
