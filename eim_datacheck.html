<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <!-- For Pure.css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>EIM Batch Results Validator</title>
    
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css\eim_datacheck.css">

</head>
<body>


<div id="layout" class="content pure-g">

    <h1>EIM Batch Results Validator</h1>

    <div class="pure-menu pure-menu-horizontal">

        <div class="pure-menu-list">
            <li class="pure-menu-item">
                <form class="pure-form">
                    <input id="fileItem" class="pure-input-1" type="file" accept=".csv" placeholder="Select a batch .csv file">
                </form>
            </li>
            <li id="menu-errors"  class="pure-menu-item"> <a href="#" class="pure-menu-link">Errors</a> </li>
            <li id="menu-summary" class="pure-menu-item"> <a href="#" class="pure-menu-link">Summary</a> </li>
            <li id="menu-graphs"  class="pure-menu-item pure-menu-disabled"> <a href="#" class="pure-menu-link">Graphs</a> </li>
        </div>
    </div>

    
    <div class="pure-u-6-24">
        <div id="sidebar"></div>
    </div>
    
    <div class="pure-u-17-24">
        <div id="uploadedData"></div>
    </div>
    
</div>



<!-- Scripty stuff -->
<script type="text/javascript" src="js/papaparse.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.6.0/lodash.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>


<script type="text/javascript" src="js/eimValidator.js"></script>
<script type="text/javascript" src="js/eim_datacheck.js"></script>

</body>
</html>
